      margin-bottom: 10px;
      width: 100%;

      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    video {

      margin-top: 20px;
      border-radius: 8px;
    }
    .social-icons {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;

    .social-icons svg {
